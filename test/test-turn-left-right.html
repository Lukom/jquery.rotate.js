<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test turning images left or right</title>
	<style type="text/css">
		.pic-cell {
			text-align: center;
			vertical-align: middle;
			width: 200px;
			height: 200px;
			background-color: #444;
		}
	</style>
</head>
<body>
	<script>
		var cur_angle = 0;
	</script>

	<table>
	<tr>
		<td><button onclick="cur_angle -= 90; $('#pic').animate({rotate: cur_angle+'deg'}, 250);">turn left</button></td>
		<td class="pic-cell">
			<img id="pic" src="windmill.png" width="100" height="63" alt=""/>
		</td>
		<td><button onclick="cur_angle += 90; $('#pic').animate({rotate: cur_angle+'deg'}, 250);">turn right</button></td>
	</tr>
	</table>

	<script src="jquery.js"></script>
	<script src="../jquery.rotate.js"></script>
</body>
</html>
